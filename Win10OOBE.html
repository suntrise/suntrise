<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Win10OOBE</title>

    <style type="text/css">
     #Win10oobe{
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        color: #fff;
        background: #000;
        cursor: none;
        animation: oobe 5s linear infinite 5s ;

     }
     @keyframes oobe{
      0%   {
        background:#00498B;
      }
      50%  {
        background:#006CCE;
      }
      100% {
        background:#00498B;
      }

     }
#oobeword01,#oobeword02{
      position: absolute;
      top: 44.5%;
      left: 0%;
      width: 100%;
      font-family: 微软雅黑;
      font-weight: 100;
      text-align: center;
      font-size: 50px;
      animation: oobe0 2s infinite 1s;
     }
     #oobeword1{
      position: absolute;
      top: 44.5%;
      left: 0%;
      width: 100%;
      font-family: 微软雅黑;
      font-weight: 100;
      text-align: center;
      font-size: 50px;
      animation: oobe1 30s infinite 5s;
     }
    #oobeword2{
      position: absolute;
      bottom: 5%;
      left: 0%;
      width: 100%;
      font-family: 微软雅黑;
      font-weight: 100;
      text-align: center;
      font-size: 30px;
      animation: oobe1 30s infinite 5s;
     }
    @keyframes oobe1{
      0%{
        opacity: 0;
      }
      6%{
        opacity: 1;
      }
    }
     @keyframes oobe0{
      0%{
        opacity: 0;
      }
      90%{
        opacity: 1;
      }
    }

    </style>
  </head>

  <body>
<div id="Win10oobe">
<span id="oobeword01"></span>
<span id="oobeword02"></span>
<span id="oobeword1"></span>
<span id="oobeword2"></span>
</div>
  </body>

</html>
